<!doctype html>
<html lang="en">

<head>
    <title>Portfolio web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="estilos.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>

        <nav>

            <nav class="navbar navbar-expand-lg bg-mine">
                <div class="container-md">
                    <a class="navbar-brand" href="#">Saavedra Simon</a>
                </div>
                <div class="contenedor">
                    <a href="https://www.facebook.com/simon.saavedra.71/" target="_blank"><img class="redes"
                            src="imagen/facebook.png" alt="facebook"></a>
                    <a href="https://twitter.com/SimonSaavedra14" target="_blank"><img class="redes"
                            src="imagen/twitter.png" alt="twitter"></a>
                    <a href="https://www.instagram.com/simonsaavedr4/" target="_blank"><img class="redes"
                            src="imagen/instagram.png" alt="instagram"></a>
                </div>

                <button class="btn btn-success">Login</button>
            </nav>

        </nav>

    </header>
    <main>

        <!-- Informacion personal -->
        <div class="card tarjeta-vista">
            <img src=" imagen/fondo-gris.jpg" class="card-img" alt="Fondo-perdil">
            <div class="card-body">
                <div class="foto-perfil">
                    <div>
                        <img src="" alt="Foto perfil">

                    </div>
                    <div>
                        <img class="editar" src="imagen/editar.png" alt="">
                    </div>
                </div>
                <button class="btn btn-success" onclick="evento()">Editar</button>
                <button class="btn btn-primary disabled" onclick="guardar()" id="botonGuardar">Guardar</button>
                <form action="">
                    <table class="table">
                        <tr>
                            <th>
                                <label for="nombreCompleto"></label>
                                <input id="nombreCompleto" type="text" placeholder="Nombre y apellido" disabled>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label for="situacionLaboral"></label>
                                <input id="situacionLaboral" type="text" placeholder="Situacion laboral" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="localidad"></label>
                                <input id="localidad" type="text" placeholder="localidad" disabled>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>


        <!-- Acerca de  -->
        <div class="card tarjeta-vista">
            <div class="card-body">
                <div class="contenedor-acerca">
                    <h1>Acerca de</h1>
                    <div>
                        <button class="btn btn-success" onclick="editarDescripcion()">Editar</button>
                        <button id="descripcion" class="btn btn-primary disabled"
                            onclick="guardarDescripcion()">Guardar</button>
                    </div>
                </div>
                <div class="textarea">
                    <textarea id="informacion" cols="30" rows="10" placeholder="Ingresar informacion personal"
                        disabled></textarea>
                </div>
            </div>
        </div>

        <!-- Experiencia laboral e informacion academica  -->

        <div class="card tarjeta-vista">
            <div class="card-body">
                <!-- Formacion academica -->
                <div class="contenedor-exp">
                    <div>
                        <h2>Formaci√≥n academica</h2>
                    </div>
                    <div>
                        <button id="botonOculto" class="boton-secreto" onclick="agregarAlgo(), esconder()">
                            <img id="editar" class="editar" src="imagen/mas.png" alt="Agregar">
                        </button>
                    </div>
                </div>
                <div id="contenedor-exp">
                </div>
                <!-- Experiencia -->
                <div class="contenedor-academia">
                    <h2>Experiencia</h2>
                    <div>
                        <button id="boton2" class="boton-secreto" onclick="agregarOtraCosa(), esconder2()">
                            <img class="editar" src="imagen/mas.png" alt="Agregar">
                        </button>
                    </div>
                </div>
                <div id="contenedor-academia"></div>
            </div>

            
        </div>

        <!-- HARD AND SOFT SKILLS -->
        <div class="card tarjeta-vista">
            <div class="card-body">
                <h2>Hard Skills & Soft Skills</h2>
                <div class="row tarjetas">
                    <div class="col-sm-4 hs-skill">
                        Analisis de Situacion
                        <img class="perfil-dos" src="imagen/grafico.png" alt="grafico">
                    </div>
                    <div class="col-sm-4 hs-skill">
                        Toma de Decisiones
                        <img class="perfil-dos" src="imagen/grafico.png" alt="grafico">
                    </div>
                    <div class="col-sm-4 hs-skill">
                        Trabajo en equipo
                        <img class="perfil-dos" src="imagen/grafico.png" alt="grafico">
                    </div>
                </div>
            </div>
        </div>

        <!-- PROYECTOS -->

        <div class="card tarjeta-vista">
            <div class="card-body">
                <h2>Proyectos</h2>
                <div class="contenedor-exp">
                    <h4>Agregar un proyecto</h4>
                    <div>
                        <button class="boton-secreto">
                            <img class="editar" src="imagen/mas.png" alt="Agregar">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>



    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
